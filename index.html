<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetMetric App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2 class="heading">LeetMetric</h2>
        <div class="box">
            <p class="text1"><span>Enter Your Username below:</span></p>
            <div class="input">
                <input type="text" id="user" >
                <button type="submit" id="searchbtn">Search</button>
            </div>
            <div class="metrics">
                <div class="solved">
                    <div class="chart" id="easy">
                        <div>Easy</div>

                    </div>
                    <p class="easy-label"></p>
                </div>
                <div class="solved">
                    <div class="chart" id="medium">
                        <div>Medium</div>
                        
                    </div>
                    <p class="medium-label"></p>
                </div>
                <div class="solved">
                    <div class="chart" id="hard">
                        <div>Hard</div>
                       
                    </div>
                    <p class="hard-label"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
